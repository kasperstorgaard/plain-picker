<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="src/pp-month.html">
<!--
    `plain-picker`

    @demo demo/index.html
-->

<dom-module id="plain-picker">
    <template>
        <style>
            :host {
                display: block;
                padding: 1.4286em; /* 20 px on 14px font size */
            }
        </style>
        <pp-month start-of-week="[[startOfWeek]]">
        </pp-month>
    </template>

    <script>
        Polymer({
            is: 'plain-picker',
            properties: {
                startOfWeek: Number
            }
        });
    </script>
</dom-module>
