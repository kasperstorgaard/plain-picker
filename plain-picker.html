<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-meta/iron-meta.html">
<link rel="import" href="src/pp-nav.html">
<link rel="import" href="src/pp-month.html">
<!--
    `plain-picker`

    @demo demo/index.html
-->

<dom-module id="plain-picker">
    <template>
        <style>
            :host {
                display: block;
                padding: 1.4286em; /* 20 px on 14px font size */
            }
        </style>
        <iron-meta key="locale" value="[[locale]]"></iron-meta>
        <pp-nav year="{{_year}}"
                month="{{_month}}"
                date="[[date]]"></pp-nav>
        <pp-month active-date="{{date}}"
                  year="[[_year]]"
                  month="[[_month]]"></pp-month>
    </template>

    <script>
        Polymer({
            is: 'plain-picker',
            properties: {
                date: {
                    type: Object,
                    notify: true,
                    value: () => new Date()
                },
                locale: {
                    type: Object,
                    value: () => ({ startOfWeek: 1 })
                },
                _year: Number,
                _month: Number
            }
        });
    </script>
</dom-module>
