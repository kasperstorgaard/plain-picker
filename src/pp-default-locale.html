<link rel="import" href="../../polymer/polymer.html">

<dom-module id="pp-default-locale">
    <script>
        Polymer({
            is: 'pp-default-locale',
            properties: {
                value: {
                    type: Object,
                    notify: true,
                    readOnly: true,
                    value: () => ({
                        months: {
                            shorthand: ['Jan', 'Feb', 'Mar', 'Apr', 'Maj', 'Jun', 'Jul', 'Aug', 'Sep',
                            'Okt', 'Nov', 'Dec'],
                            longhand: ['January', 'February', 'March', 'April', 'May', 'June', 'July',
                            'August', 'September', 'October', 'November', 'December']
                        },
                        startOfWeek: 1,
                        weekDays: {
                            shorthand: ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'],
                            longhand: ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday',
                                'friday', 'saturday']
                        }

                    })
                }
            }
        });
    </script>
</dom-module>
