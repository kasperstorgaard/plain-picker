<link rel="import" href="../../polymer/polymer.html">

<!--
    `pp-day`
-->

<dom-module id="pp-day">
    <template>
        <style>
            :host {
                display: block;
                line-height: 2em;
                padding: 0.3em;
                color: var(--plain-picker-base-color, black);
            }
            :host:hover {
                cursor: pointer;
            }

            .inner {
                border-radius: 100%;
                text-align: center;
                width: 2em;
                border: 1px solid transparent;
                @apply(--plain-picker-day);
            }

            .inner.active {
                border-color: var(--plain-picker-base-color, black);
                @apply(--plain-picker-active-day);
            }
        </style>
        <div class$="inner [[_activeClass(active)]]">[[number]]</div>
    </template>

    <script>
        Polymer({
            is: 'pp-day',
            properties: {
                date: {
                    type: Object,
                    value: () => new Date()
                },
                number: {
                    type: Number,
                    value: 0,
                    computed: '_getNumber(date)'
                },
                active: {
                    type: Boolean,
                    notify: true
                }
            },
            listeners: {
                tap: '_onClick'
            },
            _getNumber (date) {
                return date.getDate();
            },
            _activeClass (active) {
                return active ? 'active' : '';
            },
            _onClick () {
                this.active = true;
                this.fire('pp-day-selected', this.date);
            }
        });
    </script>
</dom-module>
