<link rel="import" href="../../polymer/polymer.html">

<!--
    `pp-day`
-->

<dom-module id="pp-day">
    <template>
        <style>
            :host {
                display: flex;
                line-height: 2em;
                color: var(--plain-picker-base-color, black);
                width: 100%;
                height: 100%;
                align-items: center;
                justify-content: center;
            }

            :host:hover {
                cursor: pointer;
            }

            :host[disabled]:hover {
                cursor: not-allowed;
            }

            :host[disabled], :host[outside] {
                opacity: 0.5;
            }

            :host[is-min] .inner:before, :host[is-max] .inner:before {
                content: '';
                display: block;
                position: absolute;
                height: 80%;
                top: calc(10% - 1px);
                width: 33%;
                opacity: 0.6;
                border-width: 1px 0;
                border-style: solid;
                border-color: var(--plain-picker-base-color, black);
                border-radius: 50%;
            }

            :host[is-min] .inner:before {
                left: -4px;
                border-left-width: 1px;
            }

            :host[is-max] .inner:before {
                right: -4px;
                border-right-width: 1px;
            }

            .inner {
                position: relative;
                width: 2em;
                height: 2em;
                line-height: 2em;
                border-radius: 100%;
                text-align: center;
                border: 1px solid transparent;
                @apply(--plain-picker-day);
            }

            :host[selected] .inner {
                border-color: var(--plain-picker-base-color, black);
                @apply(--plain-picker-day-selected);
            }
        </style>
        <div class="inner">[[number]]</div>
    </template>

    <script>
        Polymer({
            is: 'pp-day',
            properties: {
                date: {
                    type: Object,
                    value: () => new Date()
                },
                number: {
                    type: Number,
                    computed: '_getNumber(date)'
                },

                // styling only
                disabled: Boolean,
                outside: Boolean,
                isMin: Boolean,
                isMax: Boolean
            },
            _getNumber (date) {
                return date.getDate();
            }
        });
    </script>
</dom-module>
