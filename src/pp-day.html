<link rel="import" href="../../polymer/polymer.html">

<!--
    `pp-day`
-->

<dom-module id="pp-day">
    <template>
        <style>
            :host {
                display: block;
            }
            .inner {
                position: relative;
            }
            .inner:hover {
                cursor: pointer;
                text-decoration: underline;
            }

            .inner.active:before {
                content: '';
                display: block;
                position: absolute;
                left: calc(50% - 0.75em - 1px);
                top: calc(50% - 0.75em);
                width: 1.5em;
                height: 1.5em;
                border: 1px solid rgba(55,55,55,0.6);
                background: rgba(255,255,255,0.4);
                z-index: 1;
                border-radius: 1em;
            }

            .text {
                text-align: center;
                position: relative;
                z-index: 2;
            }
        </style>
        <div class$="inner [[_activeClass(active)]]">
            <div class="text">[[number]]</div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'pp-day',
            properties: {
                date: {
                    type: Object,
                    value: null
                },
                number: {
                    type: Number,
                    value: 0,
                    computed: '_getNumber(date)'
                },
                active: {
                    type: Boolean,
                    notify: true
                }
            },
            listeners: {
                tap: '_onClick'
            },
            _getNumber (date) {
                return date.getDate();
            },
            _activeClass (active) {
                return active ? 'active' : '';
            },
            _onClick () {
                this.active = true;
                this.fire('pp-day-selected', this.date);
            }
        });
    </script>
</dom-module>
