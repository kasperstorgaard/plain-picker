<link rel="import" href="../../polymer/polymer.html">

<!--
    `pp-day`
-->

<dom-module id="pp-day">
    <template>
        <style>
            :host {
                display: block;
                line-height: 2em;
                padding: 0.3em;
                color: var(--plain-picker-base-color, black);
            }

            :host:hover {
                cursor: pointer;
            }

            .inner {
                border-radius: 100%;
                text-align: center;
                width: 2em;
                border: 1px solid transparent;
                @apply(--plain-picker-day);
            }

            :host[selected] .inner {
                border-color: var(--plain-picker-base-color, black);
                @apply(--plain-picker-day-selected);
            }
        </style>
        <div class="inner">[[number]]</div>
    </template>

    <script>
        Polymer({
            is: 'pp-day',
            properties: {
                date: {
                    type: Object,
                    value: () => new Date()
                },
                number: {
                    type: Number,
                    value: 0,
                    computed: '_getNumber(date)'
                }
            },
            _getNumber (date) {
                return date.getDate();
            }
        });
    </script>
</dom-module>
