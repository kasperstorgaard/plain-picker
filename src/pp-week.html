<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="./pp-day.html">

<!--
    `pp-week`

    @demo demo/pp-week.html 
-->

<dom-module id="pp-week">
    <template>
        <style>
            :host {
                display: flex;
                width: 100%;
                justify-content: space-around;
            }

            .day.outside {
                opacity: 0.5;
            }
        </style>
        <template is="dom-repeat"
                  items="[[_dates]]"
                  as="date">
            <pp-day date="[[date]]"
                              active="[[_isSameDate(date, activeDate)]]"
                              class$="day [[_getOutsideClass(date, activeDate)]]">
            </pp-day>
        </template>
    </template>

    <script>
        Polymer({
            is: 'pp-week',

            properties: {
                startDate: Object,
                activeDate: {
                    type: Object,
                    notify: true
                },
                startOfWeek: {
                    type: Number,
                    value: 1
                },
                _dates: {
                    type: Array,
                    computed: '_buildDates(startDate)'
                }
            },

            listeners: {
                'pp-day-selected': '_onSelectDay'
            },

            _isSameDate (date, activeDate) {
                return date.getDate() === activeDate.getDate() &&
                    date.getMonth() === activeDate.getMonth() &&
                    date.getFullYear() === activeDate.getFullYear();
            },

            _buildDates (fromDate) {
                const offsets = [0, 1, 2, 3, 4, 5, 6];
                const year = fromDate.getFullYear();
                const month = fromDate.getMonth();
                const date = fromDate.getDate();

                return offsets.map(offset => new Date(year, month, date + offset));
            },

            _getOutsideClass (date, activeDate) {
                return date.getMonth() === activeDate.getMonth() ? '' : 'outside';
            },

            _onSelectDay (e, date) {
                this.activeDate = date;
            }
        });
    </script>
</dom-module>
