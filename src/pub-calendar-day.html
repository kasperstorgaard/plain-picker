<link rel="import" href="../../polymer/polymer.html">

<!--
    `pub-calendar-day`
-->

<dom-module id="pub-calendar-day">
    <template>
        <style>
            :host {
                display: block;
            }

            .inner {
                text-align: center;
                position: relative;
            }

            .circle {
                display: none;
                position: absolute;
                left: calc(50% - 1em - 1px);
                top: calc(50% - 1em - 1px);
                width: 2em;
                height: 2em;
                border: 1px solid rgba(55,55,55,0.6);
                transform: rotate(45deg);
            }

            .inner.active .circle {
                display: block;
            }
        </style>
        <div class$="inner [[_activeClass(active)]]">[[number]]<span class="circle"></span></div>
    </template>

    <script>
        Polymer({
            is: 'pub-calendar-day',
            properties: {
                date: {
                    type: Object,
                    value: null
                },
                number: {
                    type: Number,
                    value: 0,
                    computed: '_getNumber(date)'
                },
                active: Boolean
            },

            _getNumber (date) {
                return date.getDate();
            },

            _activeClass (active) {
                return active ? 'active' : '';
            }
        });
    </script>
</dom-module>
