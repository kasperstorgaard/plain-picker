<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="./pp-week.html">

<!--
    `calendar-month`
    a publish time input

    @demo demo/calendar-month.html 
-->

<dom-module id="pp-month">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                height: 16em;
            }
        </style>
        <template is="dom-repeat" 
                  items="[[weeks]]"
                  as="week">
            <pp-week 
                start-date="[[week.start]]"
                active-date="{{activeDate}}"
                class="week">
            </pp-week>
        </template>
    </template>

    <script>
        Polymer({
            is: 'pp-month',
            properties: {
                activeDate: {
                    type: Object,
                    notify: true,
                    value: () => new Date()
                },
                year: {
                    type: Number,
                    value: () => (new Date()).getFullYear()
                },
                month: {
                    type: Number,
                    value: () => (new Date()).getMonth()
                },
                startDate: {
                    type: Number,
                    computed: '_getStartDate(year, month, startOfWeek)'
                },
                endDate: {
                    type: Number,
                    computed: '_getEndDate(startDate)'
                },
                startOfWeek: {
                    type: Number,
                    value: 1
                },
                weeks: {
                    type: Array,
                    computed: '_buildWeeks(startDate)'
                }
            },

            _buildWeeks (fromDate) {
                const year = fromDate.getFullYear();
                const month = fromDate.getMonth();
                const date = fromDate.getDate();
                return [0, 7, 14, 21, 28].map(offset => ({
                    start: new Date(year, month, date + offset)
                }));
            },

            _getDay (date, startOfWeek) {
                const offset = 7 - startOfWeek;
                return (date.getDay() + offset) % 7;
            },

            _getStartDate (year, month, startOfWeek) {
                const firstDate = new Date(year, month, 1);
                const day = this._getDay(firstDate, startOfWeek);
                return new Date(year, month, 1 - day);
            },

            _getEndDate (startDate) {
                const year = startDate.getFullYear();
                const month = startDate.getMonth();
                const date = startDate.getDate();
                const days = 7 * 5 - 1;
                return new Date(year, month, date + days);
            }
        });
    </script>
</dom-module>
